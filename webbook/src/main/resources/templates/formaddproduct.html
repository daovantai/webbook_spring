                    <form class="form" method="post" action="formaddpro">
								<div class="row">
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label>Mã Sách<span>*</span></label>
											<input type="text" name="ms" value="MS" placeholder="" required="required">
										</div>
									</div>
									
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label>Tên Sách <span>*</span></label>
											<input type="text" name="tensach"  placeholder="" required="required">
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label>Tác Giả<span>*</span></label>
											<input type="text" name="tacgia"  placeholder="" required="required">
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label>Nhà Xuất Bản<span>*</span></label>
											<input type="text" name="nxb"  placeholder="" required="required">
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label>Thể Loại<span>*</span></label>
											<select name="theloai" id="state-province">
											<th:block th:each="type : ${list}">
												<option th:text="${type.type}"></option>
												
												
											</th:block>
											</select>
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label>Số Lượng<span>*</span></label>
		 									<input type="number" name="sluong" step="1" placeholder="" required="required">
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label> Ảnh <span>*</span></label>
											<input type="text" name="anh" placeholder="" required="required">
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label>Hot<span>*</span></label>
											<select name="hot" id="state-province">
												<option >0</option>
												
												<option>1</option>
											</select>
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label>Giá<span>*</span></label>
											<input type="number" name="gia" step="1000" placeholder="" required="required">
										</div>
									</div>
